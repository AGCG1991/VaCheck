<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Listado de citas</title>
</head>
<body>
	<h1>Listado de citas</h1>
	<a th:href="@{/citamedica/add}">AÃ±adir nueva persona</a>
	<table>
		<thead>
		<tr><td>Id</td>
		<td>Fecha de la cita<td>
		<td>Hospital asignado</td>
		</tr>
		</thead>
		<tbody>

			</tr>
		</tbody>
	</table>
</body>
</html>
