<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Gestor de Vacunacion</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/css/styles.css" th.href="@{/css/estiloslogin.css}">

</head>

<body>
	<div class="login-form">
		<!--Formulario de envio-->
		<form th:action="@{/tablero/tablero}" method="post">
			<h2 class="text-center">Iniciar sesion</h2>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<span class="fa fa-user"></span>
						</span>
					</div>
					<input type="text" class="form-control" placeholder="Usuario" required="required">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<i class="fa fa-lock"></i>
						</span>
					</div>
					<input type="password" class="form-control" placeholder="Contraseña" required="required">
				</div>
			</div>
			<div class="form-group">
				<!-- <input class="btn btn-primary btn-block button" type="submit" value="Enviar"> -->
				<a href="tablero/tablero.html" class="btn btn-primary btn-block button">Iniciar sesion</a>
			</div>
			<div class="bottom-action clearfix">
				<label class="float-left form-check-label"><input type="checkbox"> Recordar</label>
				<a href="#" class="float-right">¿Olvidaste contraseña?</a>
			</div>
		</form>
		<p class="text-center small"> No estoy dado de alta <a href="#">Registrate aquí</a>.</p>
	</div>


</body>

</html>
