<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Listado de pacientes</title>
</head>
<body>
	<div th:switch="${paciente.id}">
	<h1 th:case="null">Nueva Persona</h1>
	<h1 th:case="*">Editando persona</h1>
</div>
	<form th:action="@{/paciente/save}" method="post" th:object="${paciente}">
	<input type="hidden" id="id" th:field="*{id}">
		<div>
			<label for="nombre">Nombre del paciente</label>
			<input type="text" id="nombre" th:field="*{nombre}">
		</div>
		<div>
			<label for="apellido">Apellido del paciente</label>
			<input type="text" id="apellido" th:field="*{apellido}">
		</div>
		<div>
			<label for="id">IdPaciente</label>
			<input type="text" id="id" th:field="*{id}">
		</div>
		
		<div>
			<label for="HaFallecido">HaFallecido</label>
			<input type="checkbox" id="HaFallecido" th:field="*{HaFallecido}">
		</div>
		
		
		
		<div>
			<input type="submit" values="enviar">
		</div>
	</form>
</body>
</html>
