<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeLeaf.org">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="referrer" content="always">
	<title>Anyadir Sanitario</title>

	<link rel="stylesheet" href="/css/styles.css" th.href="@{/css/styles.css}">


</head>

<body class=" body-portada">
<div class="container  ">

	<input type="hidden" name="frm-header" value="frm-header">

	<div class=" cabecera-camarada header ">


		<div class="row u-w-90 hd-cs">

			<div class="eight columns u-relative">
				<a id="ImgConsejeriaDeSalud" name="ImgConsejeriaDeSalud" href="#"
				   title="Acceder al portal del Servicio Andaluz de Salud" target="_blank"
				   class="logo-consejeria bx-hd ">
				</a>

				<a id="LnkClicSaludPlusHome" name="LnkClicSaludPlusHome" href="#"
				   class="logo-clicSalud bx-hd logado " tabindex="2.html" title="ClicSalud+">
					<span class="pre">VaC</span>
					<span class="post">heck <i class="fas  fa-syringe"></i></span>
				</a>

			</div>

			<div class="four columns">
				<div class="usuarioLogado bx-hd">
                        <span class="usuario-logado" title="Identificado con certificado">

                            Usuario Conectado
                        </span>
				</div>
			</div>
		</div>

		<div class="content ">

			<div class="row u-w-90 ">
				<div id="bloque-messages-user" class="bx-mensajes "></div>
			</div>

			<div class="row bx-fb bx-general ">
				<div class="eleven columns">
					<div th:switch="${sanitario.id}">
							<h1 th:case="null">Nuevo Sanitario</h1>
						</div>
						<form th:action="@{/sanitario/save}" method="post" th:object="${sanitario}">
							<input type="hidden" id="id" th:field="*{id}">
							<div>
								<label for="id">ID de sanitario</label>
								<input type="text" id="IdSanitario" th:field="*{IdSanitario}">
							</div>

							<div>
								<input type="submit" values="Enviar">
							</div>

						</form>
				</div>
			</div>

</body>

</html>
